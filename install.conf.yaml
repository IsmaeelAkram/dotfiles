- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.config/dolphinrc: dolphinrc
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.config/waybar/:
      create: true
      path: waybar/*
      glob: true
      relink: true
    ~/.config/hypr/:
      create: true
      path: hypr/*
      glob: true
      relink: true
    ~/.config/rofimoji/:
      create: true
      path: rofimoji/*
      glob: true
      relink: true
    ~/.config/rofi/:
      create: true
      path: rofi/*
      glob: true
      relink: true
    ~/.config/alacritty:
      create: true
      path: alacritty/*
      glob: true
      relink: true
    ~/.config/coc/:
      create: true
      path: coc/*
      glob: true
      relink: true


